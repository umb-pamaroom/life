
{% extends 'app/base.html' %}

{% block content %}

  <div class="heading">
    <div>
      <h1>日報一覧</h1>
    </div>
  </div>

<form method="GET" action="{% url 'app:index' %}" class="mb2">
  <input type="text" name="keyword" placeholder="新しい発見で検索する">
  <button type="submit" class="btn btn-flat">検索</button>
</form>

  <div class="fb indexFb">
  {% for memo in memos %}
  <div class="card">
    <a href="{% url 'app:detail' memo.id %}">
      <div class="fb">
        <p class="title">{{ memo.dateData }}</p>
        <p class="text">{{ memo.discovery }}</p>
      </div>
    </a>
    </div>
  {% endfor %}
  </div>

{% endblock %}
