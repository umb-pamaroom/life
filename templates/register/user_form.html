{% extends "app/base.html" %}
{% block content %}
<div class="heading">
    <div>
        <h1>プロフィール更新</h1>
    </div>
</div>
<form action="" method="POST">
    {{ form.non_field_errors }}
    <table class="table">
        <tbody>
            {% for field in form %}
                <tr>
                    <th><label for="{{ field.id_for_label }}">{{ field.label }}</label></th>
                    <td>{{ field }} {{ field.errors }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% csrf_token %}
    <button type="submit" class="btn btn-flat" >登録する</button>
</form>
{% endblock %}
